apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
  bintrayRepo = "Android"
  bintrayName = "com.map.locationpicker"
  libraryName = 'circlelocationpicker'

  publishedGroupId = 'com.circlelocationpicker'
  artifact = 'circlelocationpicker'
  libraryVersion = '1.0.0'

  libraryDescription = 'Free CircleLocationPicker for Android using Google Maps'
  siteUrl = 'https://github.com/Abouelyatim/CircleLocationPicker'
  gitUrl = 'https://github.com/Abouelyatim/CircleLocationPicker.git'
  developerId = 'Abouelyatim'
  developerName = 'Berkane Ibrahim Abouelyatim'
  developerEmail = 'gi_berkane@esi.dz'
  licenseName = 'The 2-Clause BSD License'
  licenseUrl = 'https://opensource.org/licenses/BSD-2-Clause'
  allLicenses = ["BSD 2-Clause"]
}

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 28
    versionCode 1
    versionName "0.1.6"

  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  androidExtensions {
    experimental = true
  }

  defaultConfig {
    vectorDrawables.useSupportLibrary = true
  }
}


dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.appcompat:appcompat:1.0.2'
  implementation 'androidx.core:core-ktx:1.0.2'
  implementation 'com.google.android.gms:play-services-maps:17.0.0'
  implementation 'com.google.android.material:material:1.3.0'
  implementation 'com.google.maps.android:android-maps-utils:2.2.5'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
  implementation 'com.google.android.libraries.places:places:2.2.0'
}

if (project.rootProject.file('local.properties').exists()) {
  apply from: '../install.gradle'
  apply from: '../bintray.gradle'
}
